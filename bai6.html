<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong7</title>
</head>
<body>
<script>
    let sum=0;
    let check=0;
    let i=1;
    while (check<30){
        if   (i%7===0){
            check++;
            sum+=i;
        }i++;
    }alert(sum);
</script>
</body>
</html>
